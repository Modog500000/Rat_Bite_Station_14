


#Ratbite start
#The below controls Squeakrat.

- type: entity
  id: CalmerAntagStationScheduler #used for SqueakRat, controls ghost role antags at the moment.
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: CalmerAntagTable
    minMaxEventTiming:
      min: 250
      max: 1000

- type: entity
  id: HeavierAntagStationScheduler #used for SqueakRat, controls things like HereticMidround and SleeperAgents.
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: HeavierAntagTable
    minMaxEventTiming:
      min: 300
      max: 1000


- type: entity
  id: CalmerStationEventScheduler #used for SqueakRat, controls station events.
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: BasicCalmEventsTable
    minMaxEventTiming:
      min: 300
      max: 700
#Squeakrat end
#Ratbite end
