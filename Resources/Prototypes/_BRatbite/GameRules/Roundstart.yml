


#Ratbite start


- type: entity
  id: LowImpactAntagStationScheduler #used for SqueakRat modes
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: LowImpactAntagTable
    minMaxEventTiming:
      min: 250
      max: 1000

- type: entity
  id: HeavierAntagStationScheduler #used for SqueakRat modes
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: HeavierAntagTable
    minMaxEventTiming:
      min: 300
      max: 1000


- type: entity
  id: RatbiteBasicEventsScheduler #used for SqueakRat modes, controls basic events
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: RatbiteEventsTable
    minMaxEventTiming:
      min: 300
      max: 700

- type: entity
  id: SusStationEventScheduler #used for SusRat, controls station events.
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: SusAntagTable
    minMaxEventTiming:
      min: 300
      max: 700


#Ratbite end
